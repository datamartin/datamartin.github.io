<script type="text/javascript" src="d3/d3.js"></script>
<script type="text/javascript" src="d3/d3.geom.js"></script>
<script type="text/javascript" src="d3/d3.layout.js"></script>

<style type="text/css">

#body{
  background: url(banner.png) no-repeat top left;
  background-size: contain;
  overflow: hidden;
  margin: 0;
}

svg {
  width: 720px;
  height: 200px;
}

#chart {
  position: absolute;
  top: 0;
}


rect {
  fill: none;
  pointer-events: all;
}

pre {
  font-size: 18px;
}

line {
  stroke: #000;
  stroke-width: 1.5px;
}

.string, .regexp {
  color: #f39;
}

.keyword {
  color: #00c;
}

.comment {
  color: #555;
}

.number {
  color: #369;
}

.class, .special {
  color: #1181B8;
}
	
circle {
  stroke: #fff;
}

    </style>

    <div id="body">
    </div>
    <script type="text/javascript">

var w = 720,
    h = 260,
    color = d3.scale.category10();

var force = d3.layout.force()
    .gravity(0)
    .charge(-10)
    .size([w, h]);

var nodes = force.nodes(),
    a = {type: 0, x: 1 * w / 6, y: 3 * h / 6, fixed: true},
    b = {type: 1, x: 2 * w / 6, y: 3 * h / 6, fixed: true},
    c = {type: 2, x: 3.1 * w / 6, y: 3 * h / 6, fixed: true},
	d = {type: 3, x: 4.2 * w / 6, y: 3 * h / 6, fixed: true};

nodes.push(a, b, c, d);

var svg = d3.select("#body").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h);

svg.selectAll("circle")
    .data(nodes)
  .enter().append("svg:circle")
    .attr("r", 12)
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .style("fill", fill)
	.style("visibility", "hidden");
    //.call(force.drag);

force.on("tick", function(e) {
  var k = e.alpha * .1;
  nodes.forEach(function(node) {
    var center = nodes[node.type];
    node.x += (center.x - node.x) * k;
    node.y += (center.y - node.y) * k;
  });

  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

var p0;

svg.on("mousemove", function() {
  var p1 = d3.svg.mouse(this),
      node = {type: Math.random() * 4 | 0, x: p1[0], y: p1[1], px: (p0 || (p0 = p1))[0], py: p0[1]};

  p0 = p1;

  svg.append("svg:circle")
      .data([node])
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 4.5)
      .style("fill", fill)
    .transition()
      .delay(2250)
      .attr("r", 1e-6)
      .each("end", function() { nodes.splice(4, 1); })
      .remove();

  nodes.push(node);
  force.start();
});

function fill(d) {
  return color(d.type);
}

    </script>
